<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SalesApp</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCORGP_nMDblbbNkLXxGDBzQ0EOjO_CEpQ&libraries=places"></script> -->
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>

    // Script to register the service worker goes here
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker is registered', registration);
        })
        .catch(err => {
          console.error('Registration failed:', err);
        });
      });
    }

    </script>

</html>
